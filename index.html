<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">TIC TAC TOE</div>
      <div class="scoreboard">
        <div class="x-score">X score: <span class="x-score-num">0</span></div>
        <div class="o-score">O score: <span class="o-score-num">0</span></div>
      </div>
      <div class="output"></div>
      <div class="board">
      </div>
      <div class="modal-container hidden">
        <div class="modal-content">
          <p class="modal-header">Test Header</p>
          <a class="new-round" href="">Play New Round</a>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
